---
layout: default
title: CC3 - Projectos
---

<div id="home">
    <div class="page-header">
        <h1>Proyectos 2014</h1>
    </div>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
            <p class="muted">{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
